<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <h2>Transaction Management</h2>

        <div class="mb-3">
            <label for="customerId" class="form-label">Customer ID</label>
            <input type="number" class="form-control" id="customerId" placeholder="Enter Customer ID">
        </div>

        <div class="mb-3">
            <button class="btn btn-secondary" onclick="fetchAllTransactions()">List All Transactions</button>
            <button class="btn btn-primary" onclick="fetchTransactionsByCustomer()">List Transactions by Customer</button>
        </div>

        <hr>

        <div class="mb-3">
            <h4>Transfer</h4>
            <label class="form-label">Debit (Account/Card)</label>
            <input type="text" class="form-control" id="debit" placeholder="Enter Debit Number">
        </div>
        <div class="mb-3">
            <label class="form-label">Credit (Account/Card)</label>
            <input type="text" class="form-control" id="credit" placeholder="Enter Credit Number">
        </div>
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter Amount">
        </div>
        <button class="btn btn-success" onclick="transfer()">Transfer</button>

        <table class="table mt-4">
            <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Customer ID</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody id="transactionsTableBody"></tbody>
        </table>
    </div>

    <script>
        function fetchAllTransactions() {
            fetch('/api/v1/transaction')
                .then(response => response.json())
                .then(data => populateTable(data))
                .catch(error => alert('Failed to fetch transactions'));
        }

        function fetchTransactionsByCustomer() {
            const customerId = document.getElementById("customerId").value;
            fetch(`/api/v1/transaction/transactionsByCustomerId/${customerId}`)
                .then(response => response.json())
                .then(data => populateTable(data))
                .catch(error => alert('Failed to fetch customer transactions'));
        }

        function transfer() {
            const debit = document.getElementById("debit").value;
            const credit = document.getElementById("credit").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!debit || !credit || isNaN(amount) || amount <= 0) {
                alert("Please fill out all fields correctly.");
                return;
            }

            fetch(`/api/v1/transaction/transfer?debit=${debit}&credit=${credit}&amount=${amount}`, {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) throw new Error("Transfer failed");
                    return response.json();
                })
                .then(() => fetchAllTransactions())
                .catch(error => alert(error.message));
        }

        function populateTable(transactions) {
            const tbody = document.getElementById('transactionsTableBody');
            tbody.innerHTML = '';

            transactions.forEach(tx => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${tx.transactionId}</td>
                    <td>${tx.customerId}</td>
                    <td>${tx.debit}</td>
                    <td>${tx.credit}</td>
                    <td>${tx.amount}</td>
                    <td>${tx.status}</td>
                    <td>${tx.transactionDate}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</div>
</body>
</html>
